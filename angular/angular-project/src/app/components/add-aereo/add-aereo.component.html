

<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="modello">Modello</label>
        <input
          type = "text"
          class= "form-control"
          id = "modello"
          required
          [(ngModel)]="aereo.modello"
          name = "modello"
        />
      </div>
      <div class="form-group">
        <label for="posti">Posti</label>
        <input
          type = "number"
          class= "form-control"
          id = "posti"
          required
          [(ngModel)]="aereo.posti"
          name = "posti"
        />
      </div>
      <div class="form-group">
        <label for="anno">Anno Costruzione</label>
        <input
          type = "text"
          class= "form-control"
          id = "anno"
          required
          [(ngModel)]="aereo.annoCostruzione"
          name = "anno"
        />
      </div>

      <button (click) = "save()" class="btn btn-success">Invia</button>
    </div>

    <div *ngIf="submitted">
      <h4>Aereo inserito con successo</h4>
      <button class="btn btn-success" (click)="newAirplane()">Aggiungi</button>
    </div>
  </div>
</div>
